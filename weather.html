<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="weather">
        <div class="submain">
            <input class="city" placeholder="your City" />
            <button type="submit" class="btn">Search</button>
            <h1>Your city</h1>
            <div class="day">Monday</div>
            <div class="time">23:00</div>
            <div class="type">Cloudy</div>
            <div class="temp">20&#176;C</div>
            <div class="right">
                <div class="humi">Humidity:<span>44%</span></div>
                <div class="wind">Wind:<span>6Km/hr</span></div>
            </div>
        </div>
    </div>
</body>

</html>
