<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="plus_4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="temp"></div>
    <div class="weather">
        <input type="text" id="place_name" class="place" placeholder="Type a city" />
        <button id="bttn" type="submit">Search</button>
        <div class="info">
            <h2 id="city_name">Indore, India</h2>
            <h2 id="time"></h2>
            <h3 id="type">Partly cloudy</h3>
        </div>
        <div class="half">
            <div class="temp">
                <h1 class="clouds">üåßÔ∏è</h1>
                <h1 class="tt">19</h1>
                <p id="cel"><a href="#">&#176;C </a></p>
                <p> / </p>
                <p id="faren"><a href="#"> &#176;F </a></p>
            </div>
            <div class="about_temp">
                <h2>Preceiption : 1%</h2>
                <h2>Humadity : 80%</h2>
                <h2>Wind : 7km/hr</h2>
            </div>
        </div>
        <a href="">Open-Source code </a><span>by Diksha Patidar</span>
    </div>
    
    <script src="plus_4.js"></script>
   

</body>
